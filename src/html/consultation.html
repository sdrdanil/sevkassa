<section class="consultation main__short">
  <div class="consultation__inner">
    <h2 class="consultation__title title title--white">Есть вопросы?</h2>
    <p class="consultation__text">
      Наши специалисты свяжутся с вами и найдут оптимальные для вас условия сотрудничества
    </p>
    <form class="consultation__form" method="POST" onsubmit="return false;">
      <input class="consultation__item input" type="text" name="name" placeholder="Имя" autocomplete="name">
      <input class="consultation__item input" type="tel" name="tel" placeholder="Телефон" data-tel-mask>
      <button class="consultation__item button" type="button" data-modal-open="service" data-modal-callback="consultation">Заказать конcультацию</button>
    </form>
    <p class="consultation__notice">
      Нажимая кнопку "Заказать консультацию" вы соглашаетесь с политикой обработки персональнх данных
    </p>
  </div>
</section>
